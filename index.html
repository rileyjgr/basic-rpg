<!DOCTYPE html>
<html>

<!--My css -->
<link rel="stylesheet" href="assets\css\style.css">
<head>
  <div class="menu">
    <ul>
      <div class="heading">
        <p>Basic Rpg</p>
      </div>

      <li><a href="https://github.com/rileyjgr/">My Github</a></li>
      <li><a href="https://rileyjgr.github.io">My Website</a></li>
    </ul>
  </div>
</head>

  <body background="assets\img\background.jpg">
    <div class="container">
      <!-- <div style="width: 1920px"> -->
        <div class="op">
          <img src ="assets\img\Op.gif" id="img1">
          <img src ="assets\img\op2.gif" id="img2" hidden="true">
          <img src ="assets\img\op3.gif" id="img3" hidden="true">
          <img src ="assets\img\op4.gif" id="img4" hidden="true">
          <img src ="assets\img\op5.gif" id="img5" hidden="true">
          <h3>Opponent's Health <span id="opponent-health"></span></h3>
        </div>
        <div class="you">
            <img src ="assets\img\you.gif">
            <h3>Your Health <span id="player-health"></span></h3>
        </div>
      <!-- </div> -->
    <div class="abilities">
      <img src = "assets\img\basic-attack.gif">
      <img src ="assets\img\heal.gif">
      <img src = "assets\img\firespell.gif">
    </div>
    <br>
      <div class="abilitiesButton">
        <button id="attkbutton" onclick="attack()">Jump</button>
        <button id="heal" onclick="heal()">Shrooms</button>
        <button id="fire" onclick="fireSpell()">Fire Ball</button>
      </div>

      <div class="gameLog">
        <h3 id="game-message">Use an attack to begin the fight. There are five levels. See if you can make it to the final opponent</h3>
        <h3 id="opp-damage"></h3>
        <h3 id="livesLeft"></h3>
      </div>
    <center>
      <div class="gameCounter">
        <h3>Wins: <span id="win-Counter"></span></h3>
        <h3>Loses: <span id="lose-Counter"></span></h3>
        <h3>Game Number: <span id="game-num"></span></h3>
      </div>
    </center>
      <div class="gameButtons">
        <button id="restbutton" onclick="restart()">Next Level</button>
        <button id="retryLevel" onclick="reTry()" disabled="true">Try Again</button>
        <button id="reset-Count" onclick="restCounter()">Restart Game</button>
    </div>
    <script type="text/javascript" src="assets\js\game.js"></script>
  </body>

</html>
