<!DOCTYPE html>
<html>

<!--My css -->
<link rel="stylesheet" href="assets\css\style.css">
<head>
  <div class="menu">
    <ul>
      <div class="heading">
        <p>Basic Rpg</p>
      </div>

      <li><a href="https://github.com/rileyjgr/">My Github</a></li>
      <li><a href="https://rileyjgr.github.io">My Website</a></li>
    </ul>
  </div>
</head>

  <body background="assets\img\background.jpg">
    <div class="container">
      <!-- <div style="width: 1920px"> -->
          <div class="op">
          <img src ="assets\img\op.gif">
          <h3>Opponent's Health <span id="opponent-health"></span></h3>
        </div>
        <div class="you">
            <img src ="assets\img\you.gif">
            <h3>Your Health <span id="player-health"></span></h3>
        </div>
      <!-- </div> -->
    <div class="abilities">
      <img src = "assets\img\basic-attack.gif">
      <img src ="assets\img\heal.gif">
      <img src = "assets\img\firespell.gif">

      <br>

      <button id="attkbutton" onclick="attack()">Jump</button>
      <button id="heal" onclick="heal()">Shrooms</button>
      <button id="fire" onclick="fireSpell()">Fire Ball</button>
    </div>
      <div class="gameLog">
        <h3 id="game-message">Use an attack to begin the fight. Your Opponent will get stronger on the more games you win. And weaker on the games you lose. Good Luck!</h3>
        <h3 id="opp-damage"></h3>
      </div>
      <div class="gameCounter">
        <h3>Wins: <span id="win-Counter"></span></h3>
        <h3>Loses: <span id="lose-Counter"></span></h3>
        <h3>Game Number: <span id="game-num"></span></h3>
      </div>
      <div class="gameButtons">
        <button id="restbutton" onclick="restart()">Restart game</button>
        <button id="reset-Count" onclick="restCounter()">Reset Counter</button>
    </div>
    <script type="text/javascript" src="assets\js\game.js"></script>
  </body>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Created by <a href="https://github.com/rileyjgr/">Riley Griffin</a></span>
    </div>
  </footer>

</html>
